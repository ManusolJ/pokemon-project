<div class="gap-2 hidden lg:flex">
  <button
    class="btn btn-accent text-xs transition-transform duration-200 hover:-translate-y-0.5 w-1/2"
    (click)="openRegisterModal()"
    [class.pointer-events-none]="isModalOpen()"
  >
    <i class="fa-solid fa-pen-to-square mt-0.5"></i>
    <span class="font-bold">Sign up</span>
  </button>
  <button
    class="btn btn-error transition-transform duration-200 hover:-translate-y-0.5 w-1/2"
    (click)="openLoginModal()"
    [class.pointer-events-none]="isModalOpen()"
  >
    <i class="fa-solid fa-right-to-bracket mt-0.5"></i>
    <span class="font-bold">Login</span>
  </button>
</div>

<div class="dropdown dropdown-end inline-block lg:hidden">
  <div
    tabindex="0"
    role="button"
    class="btn bg-white m-1 text-black border-black border-2 hover:text-white hover:bg-black"
  >
    <i class="fa-solid fa-user"></i>
  </div>
  <ul
    tabindex="0"
    class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm gap-2"
  >
    <li>
      <button
        class="btn btn-accent btn-sm"
        (click)="openRegisterModal()"
        [class.pointer-events-none]="isModalOpen()"
      >
        <i class="fa-solid fa-pen-to-square mt-0.5"></i>
        <span class="font-bold">Sign up</span>
      </button>
    </li>
    <li>
      <button
        class="btn btn-error btn-sm"
        (click)="openLoginModal()"
        [class.pointer-events-none]="isModalOpen()"
      >
        <i class="fa-solid fa-right-to-bracket mt-0.5"></i>
        <span class="font-bold">Login</span>
      </button>
    </li>
  </ul>
</div>

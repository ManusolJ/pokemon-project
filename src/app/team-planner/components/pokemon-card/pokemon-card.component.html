<div class="h-full flex gap-2 p-2 bg-base-100 rounded-lg shadow-md">
  <!-- Left side container for image and name -->
  <div class="w-3/4 flex flex-col p-2 bg-base-200 rounded-lg">
    <img
      [src]="pokemonImage()"
      alt="pokemon-sprite"
      class="h-3/4 mx-auto object-contain"
    />
    <div class="h-1/4 p-2 bg-base-100 rounded-lg">
      <h2 class="text-2xl font-bold underline underline-offset-3">
        {{ pokemonName() }}
      </h2>
    </div>
  </div>

  <!-- Right side container for action -->
  <div class="w-1/4 flex flex-col justify-between">
    <div class="flex flex-col gap-4">
      <div class="bg-base-200 rounded-lg p-2">
        <div class="join join-horizontal w-full gap-0.5">
          <button
            class="join-item btn btn-sm btn-accent btn-outline w-1/2"
            [class.hover:animate-pulse]="!isDataTabActive()"
            [class.btn-active]="isDataTabActive()"
            (click)="changeDataTab(true)"
          >
            Data
          </button>
          <button
            class="join-item btn btn-sm btn-secondary btn-outline w-1/2"
            [class.hover:animate-pulse]="isDataTabActive()"
            [class.btn-active]="!isDataTabActive()"
            (click)="changeDataTab(false)"
          >
            Moves
          </button>
        </div>
      </div>
      <div class="w-full">
        @if(isDataTabActive()){
        <app-pokemon-data />
        }@else{
        <app-pokemon-moves />
        }
      </div>
    </div>

    <button
      class="btn btn-error btn-outline hover:btn-error w-full font-bold gap-2 mb-0.5"
    >
      <i class="fa-solid fa-trash"></i>
      Remove
    </button>
  </div>
</div>

<!-- Opaque Background -> Closes modal on click. -->
<div
  class="bg-black w-screen h-screen fixed inset-0 z-0 transition-opacity duration-500 ease-in-out"
  [ngClass]="{
    'opacity-50': modalState(),
    'opacity-0 pointer-events-none': !modalState()
  }"
  (click)="closeModal()"
></div>

<div
  class="max-w-8/12 max-h-3/4 w-full h-full bg-primary z-10 fixed top-1/2 left-1/2 transform -translate-1/2 transition-all duration-300 ease-in-out will-change-transform shadow-lg"
  [ngClass]="{
    'scale-100 opacity-100': modalState(),
    'scale-95 opacity-0 pointer-events-none': !modalState()
  }"
>
  <h1 class="text-8xl underline text-white w-full">MODAL WORKS</h1>
</div>
